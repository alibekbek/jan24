{% extends 'base.html' %}

{% block title %}<title>TO DO List</title>{% endblock %}

{% block body %}
<h1>Tasks</h1>

    <ul>
        {% for task in tasks %}
            <li>
                {{ task.title }} - Status: {{ "Done" if task.status else "Not Done" }}
                <a href="{{ url_for('toggle', task_id=task.id) }}">Change Status</a>
                <a href="{{ url_for('edit', task_id=task.id) }}">Edit</a>
                 <a href="{{ url_for('delete', task_id=task.id) }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
    <form action="/add" method="post">
        <label for="title">Add Task:</label>
        <input type="text" id="title" name="title" required>
        <button type="submit">Add</button>
    </form>
{% endblock %}
